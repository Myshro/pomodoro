<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200;400;900&display=swap');
</style>
<body>
    <main class="all">
        <div class="button-container">
            <button data-mode="pomodoro" class="button" id="pomodoro">Pomodoro</button>
            <button data-mode="short" class="button" id="short-break">Short Break</button>
            <button data-mode="long" class="button" id="long-break">Long Break</button>
        </div>
        <div class="digits">
            <div id="minutes">25</div>
            <div id="colon">:</div>
            <div id="seconds">00</div>
        </div>
        <button data-action="start" class="start-button">START</button>
    </main>
</body>
</html>
